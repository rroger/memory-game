<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Memory Game</title>

    <link href="css/style.css" rel="stylesheet">
    <script type="text/javascript" src="js/jss.min.js"></script>
    <script src="js/jQuery.js"></script>
    <script src="js/memory_game.js"></script>

</head>
<body>

<div id="header">
    <h1>Memory Game</h1>
    <p>Try to pick the same three elements.<br/>
    To shuffle and start a new game, just reload the page.</p>
    <p>Number of card symbols: <input id="board_size" type="text" value="3"/>
      Time to learn symbol positions: <input id="fadeout_duration" type="text" value="5"/> secs
      <input id="generate" type="button" value="Generate!"/></p>
    <p><div id="search-value-box">&nbsp;</div></p>
</div>


<div id="board">
    <div id="board_tbl" class="table"></div>
</div>
<script type="text/javascript">
    $(init_game());
    $("#generate").click(init_game);
</script>
</body>
</html>
